<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      src="images/bg-pattern-top.svg"
      alt="Large light-blue circle"
      class="body-img-top"
    />
    <img
      src="images/bg-pattern-bottom.svg"
      alt="Large light-blue circle"
      class="body-img-bottom"
    />
    <main class="profile-card">
      <div class="card-images">
        <img
          src="images/bg-pattern-card.svg"
          alt="Light blue-green circles pattern"
          class="card-img"
        />
        <div class="profile-img-container">
          <img
            src="images/image-victor.jpg"
            alt="male profile picture"
            class="profile-img"
          />
        </div>
      </div>

      <div class="person-info">
        <h2 class="name">Victor Crest</h2>
        <span class="age">26</span>
        <p class="location">London</p>
      </div>

      <hr />

      <div class="stats">
        <div class="stat">
          <span class="stat-count">80K</span>
          <p class="stat-label">Followers</p>
        </div>
        <div class="stat">
          <span class="stat-count">803K</span>
          <p class="stat-label">Likes</p>
        </div>
        <div class="stat">
          <span class="stat-count">1.4K</span>
          <p class="stat-label">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
